<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="shortcut icon" href="./img/w.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>City Weather</title>
</head>

<body>
  <header>
    <h2 class="text-center text-white py-4">All City Current Weather</h2>
  </header>
  <div class="container">
    <div class="input-group mb-3 w-50 sm:w-100 mx-auto">
      <input id="city-name" type="text" class="form-control" placeholder="Enter your city name..."
        aria-label="Recipient's username" aria-describedby="button-addon2" />
      <button id="search-button" class="btn btn-info text-white" type="button" id="button-addon2">
        search
      </button>
    </div>
    <!-- load spinner -->
    <div id="spinner" class="spinner">
      <img src="img/spinner.gif" alt="" />
      <h3 class="pt-3 text-white text-center">Loading....</h3>
    </div>

    <div class="text-center text-white">
      <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="weather-icon" />
      <h1 id="city">Nilphamari</h1>
      <h3><span id="temperature">32.06</span>&deg;C</h3>
      <h1 id="condition" class="lead">Clouds</h1>
      <h4>Lat: <span id="lon"></span>24.24</h4>
      <h4>Lon: <span id="lat"></span>26.24</h4>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./weather.js"></script>
</body>

</html>
